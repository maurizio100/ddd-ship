<div>
    <label for="new-ship">Ship name: </label>
    <input id="new-ship" #shipName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(shipName.value); shipName.value=''">
      Add Ship
    </button>
</div>

<ul class="ships">
    <li *ngFor="let ship of ships">
        <a>
            <span class="badge">{{ship.id}}</span> {{ship.name}}
        </a>
        <button type="button" class="delete" title="delete ship" (click)="delete(ship)">x</button>
    </li>
</ul>

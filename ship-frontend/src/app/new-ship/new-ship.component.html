<section class="page-heading max-width-container">
  <div class="section-grid max-width">
    <h2 class="page-heading__heading">Create a new Ship</h2>
  </div>
</section>

<section class="max-width-container ship-name">
  <div class="section-grid max-width">
    <input
      placeholder="Enter shipname"
      class="ship-name__field"
      id="new-ship"
      #shipName
    />
  </div>
</section>

<section class="catain-list max-width-container">
  <div class="max-width catain-list__container catain-list-border">
    <h2 class="catain-list__title">Choose Your Catain</h2>
    <div class="section-grid">
      <div class="catain">
        <div class="catain__image">
          <img src="../../assets/catains/bootstrap_bill.jpg" />
        </div>
        <div class="catain__name">
          <p class="catain__name-center">Catain</p>
        </div>
      </div>

      <div class="catain catain-selected">
        <div class="catain__image">
          <img src="../../assets/catains/catain_black_whiskers.png" />
        </div>
        <div class="catain__name">
          <p class="catain__name-center">Catain</p>
        </div>
      </div>

      <div class="catain">
        <div class="catain__image">
          <img src="../../assets/catains/catain_cat_sparrow.png" />
        </div>
        <div class="catain__name">
          <p class="catain__name-center">Catain</p>
        </div>
      </div>

      <div class="catain">
        <div class="catain__image">
          <img src="../../assets/catains/furry_jones.jpeg" />
        </div>
        <div class="catain__name">
          <p class="catain__name-center">Catain</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="shipping-cta max-width-container">
  <div class="section-grid max-width">
    <div class="shipping-back">
      <button type="button" class="button__cancel">Cancel</button>
    </div>
    <div class="shipping-embark">
      <button type="button" class="button__disembark">Create Ship</button>
    </div>
  </div>
</section>
